<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Jewellery store Login</title>
  <meta name="description" content="Mark the moments with exquisite styles made to be cherished forever.">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-500italic.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-600.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-v15-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
  <header class="header-cover header__z-index">
    <div class="header">
      <div class="header__wrapper">
        <div class="header__block container">
          <button class="header__btn burger-btn" type="button" aria-label="menu button">
          </button>
          <form class="header__search search-form" action="//echo.htmlacademy.ru" method="POST">
            <label for="usersearch">
              <svg width="14" height="14" viewBox="0 0 14 14">
                <use xlink:href="img/sprite.svg#icon-magnifier"></use>
              </svg>
              <input type="search" name="search" id="usersearch" placeholder="Type here to search">
            </label>
          </form>
          <a class="header__logo" href="main.html">
            <svg width="66" height="66" viewBox="0 0 66 66">
              <use xlink:href="img/sprite.svg#icon-logo"></use>
            </svg>
          </a>
          <div class="header__link-wrapper user-link">
            <a class="user-link__item user-link__item--login-link login-link-js" href="login.html" target="_blank" aria-label="login form link">Login</a>
            <a class="user-link__item user-link__item--cart-link" href="#" aria-label="cart link">
              <div>
                Cart&nbsp;
                <span>0</span>
              </div>
              <svg width="20" height="18" viewBox="0 0 20 18">
                <use xlink:href="img/sprite.svg#icon-email"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <nav class="header__navbar navbar navbar--menu  container">
        <form class="header__search search-form" action="//echo.htmlacademy.ru" method="POST">
          <label for="mysearch">
            <svg width="14" height="14" viewBox="0 0 14 14">
              <use xlink:href="img/sprite.svg#icon-magnifier"></use>
            </svg>
            <input type="search" name="search" id="mysearch" placeholder="">
          </label>
        </form>
        <ul class="navbar__list nav-list">
          <li class="nav-list__item">
            <a href="#new">What’s new</a>
          </li>
          <li class="nav-list__item">
            <a href="catalog.html">Chokers</a>
          </li>
          <li class="nav-list__item">
            <a href="catalog.html">Necklaces</a>
          </li>
          <li class="nav-list__item">
            <a href="catalog.html">Rings</a>
          </li>
          <li class="nav-list__item">
            <a href="catalog.html">Earrings</a>
          </li>
        </ul>
        <ul class="navbar__list expanded-nav-list">
          <li class="expanded-nav-list__item">
            <a href="catalog.html">About CH</a>
          </li>
          <li class="expanded-nav-list__item">
            <a href="catalog.html">Stores&nbsp;&#38;&nbsp;Hours</a>
          </li>
          <li class="expanded-nav-list__item">
            <a href="catalog.html">Contact Us</a>
          </li>
          <li class="expanded-nav-list__item expanded-nav-list__item--login login-link-js">
            <a href="login.html" target="_blank" aria-label="login form link">Login</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-main page-main--login">
    <h1 class="visually-hidden">Jewellery store login form</h1>
    <section class="login login--opened">
      <div class="login__wrapper">
      <button class="login__close" type="button" aria-label="login close button">
      </button>
      <div class="login__img">
        <picture>
          <source type="image/webp" srcset="img/sweet-ice-cream@1x.webp 1x, img/sweet-ice-cream@2x.webp 2x">
          <!-- 1х: 430px; 2x: 860px -->
          <img src="img/sweet-ice-cream@1x.jpg" srcset="img/sweet-ice-cream@2x.jpg 2x" width="430" height="138" alt="Login form intro background.">
        </picture>
      </div>
      <div class="login__form-wrapper">
        <h2>Log In</h2>
        <form class="login__form" action="//echo.htmlacademy.ru" method="POST">
          <label for="email">
            <input type="email" id="email" name="email" placeholder="Your E-mail" aria-label="Input your e-mail" required>
          </label>
          <label for="password">
            <input type="password" id="password" name="password" placeholder="Password" aria-label="Input your password" required>
          </label>
          <a href="#" class="login__restore-link" aria-label="login restore link">Forgot your password?</a>
          <button class="login__btn" type="submit" aria-label="login submit button">Log In</button>
        </form>
        <a class="login__signup-link" href="#" aria-label="login signup link"> Don’t have an account?<span>&nbsp;&nbsp;Sign up</span>
        </a>
      </div>
      </div>
    </section>
  </main>
  <script src="../js/script.js"></script>
</body>
</html>
